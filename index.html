<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="SPLITTER logo" />
    </header>
    <main>
      <form id="bill-form" class="bill-form">
        <div class="">
          <label for="bill-input">Bill</label>
          <div class="input-wrapper">
            <img
              class="input-icon"
              src="./images/icon-dollar.svg"
              alt="input-icon dollar"
            />
            <input type="number" value="142.55" id="bill-input" />
          </div>
        </div>
        <fieldset>
          <legend>Select Tip %</legend>
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn btn-active">15%</button>
          <button class="tip-btn">25%</button>
          <button class="tip-btn">50%</button>
          <input
            class="custom-input"
            type="number"
            placeholder="Custom"
            name="custom-input"
            id="custom-input"
          />
        </fieldset>
        <div class="">
          <label for="people-input">Number of People</label>
          <div class="input-wrapper">
            <img
              class="input-icon"
              src="./images/icon-person.svg"
              alt="input-icon dollar"
            />
            <input
              type="number"
              value="5"
              id="people-input"
              class="people-input"
            />
          </div>
        </div>
      </form>
      <output>
        <div class="output__line">
          <div class="output__label">
            <p>Tip Amount</p>
            <p class="output__label-small">/ person</p>
          </div>
          <div class="output__amount" id="output-tip">$4.27</div>
        </div>
        <div class="output__line">
          <div class="output__label">
            <p>Total</p>
            <p class="output__label-small">/ person</p>
          </div>
          <div class="output__amount" id="output-total">$32.79</div>
        </div>
        <button class="reset-btn" id="reset-btn">Reset</button>
      </output>
    </main>

    </div> -->
  </body>
</html>
