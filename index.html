<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="SPLITTER logo" />
    </header>
    <main>
      <form class="">
        <label for="">Bill</label>
        <input type="number" />
        <fieldset>
          <legend>Select Tip %</legend>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="custom" name="" id="" />
        </fieldset>
        <label for="">Number of People</label>
        <input type="text" />
      </form>
      <output>
        <div class="output__line">
          <div class="output__label">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="output__amount">4.27</div>
        </div>
        <div class="output__line">
          <div class="output__label">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="output__amount">32.79</div>
        </div>
        <button class="reset-btn">Reset</button>
      </output>
    </main>

    </div> -->
  </body>
</html>
